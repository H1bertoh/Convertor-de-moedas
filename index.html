<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moeda</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Conversor de Moeda</h1>
        <div id="datetime"></div>
    </header>
    <div class="container">
        <form id="converterForm">
            <div class="row">
                <div class="coluna1">
                    <label for="valor">Valor:</label>
                    <input type="number" id="valor" placeholder="Digite o valor" required>
                </div>
                <div class="coluna2">
                    <label for="moedaInicialField">Converter de:</label>
                    <select id="moedaInicialField" required>
                        <option id="moedaInicial" value="default">Selecione uma moeda</option>
                        <option id="moedaInicial" value="USD">Dólar Americano (US$)</option>
                        <option id="moedaInicial" value="EUR">Euro (€)</option>
                        <option id="moedaInicial" value="CAD">Dólar Canadense (C$)</option>
                        <option id="moedaInicial" value="JPY">Iene (¥)</option>
                        <option id="moedaInicial" value="BRL">Real Brasileiro (R$)</option>
                    </select>
                </div>
                <div class="coluna3">
                    <label for="moedaFinalField">Para:</label>
                    <select id="moedaFinalField" required>
                        <option id="moedaFinal" value="default">Selecione uma moeda</option>
                        <option id="moedaFinal" value="USD">Dólar Americano (US$)</option>
                        <option id="moedaFinal" value="EUR">Euro (€)</option>
                        <option id="moedaFinal" value="CAD">Dólar Canadense (C$)</option>
                        <option id="moedaFinal" value="JPY">Iene (¥)</option>
                        <option id="moedaFinal" value="BRL">Real Brasileiro (R$)</option>                        
                    </select>
                </div>                
                <div class="coluna4">
                    <button id="btnConverter" type="button">Converter</button>
                </div>
            </div>
        </form>
    </div>
    <div id="result">
        <h2>Resultado da Conversão</h2>
        <div id="resultContainer">
            <div id="resultColuna1">
                <p><strong>Conversão de:</strong></p>
                <p><strong>Valor a converter:</strong></p>
            </div>
            <div id="resultColuna2">
                <p><strong>Para:</strong></p>
                <p><strong>Resultado da conversão:</strong></p>
            </div>
        </div>
        <div id="resultErro"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
